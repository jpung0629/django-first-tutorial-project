<html>
    <head>
        <title>Pung's Blog</title>
    </head>
    <body>
        <div><h1>Pung's blog</h1></div>
        <div>
            {% for post in posts %}
                <div>
                    <p>published: {{post.published_date}}</p>
                    <h1><a href="">{{post.title}}</a></p>
                    <p>{{post.text|linebreaksbr}}</p>
                </div>
            {% endfor %}
        </div>

    </body>
</html>
